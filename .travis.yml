language: java
jdk:
  - openjdk7
test:
    post:
    - bash <(curl -s https://codecov.io/bash -t 94db600f-7865-42f1-b182-d008b59613ab)
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
   gradle clean check war
deploy:
  provider: releases
  overwrite: true
  skip_cleanup: true
  github_token: $GITHUB_KEY
  on:
    tags: true

