language: java
jdk:
- openjdk7
after_success:
- bash <(curl -s https://codecov.io/bash)
- bash (ls)
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script: gradle clean check war
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: build/libs/HostsQueue.war
  on:
    repo: earion/WifiQueue
    all_branches: true
