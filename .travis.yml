language: java
jdk:
  - openjdk7
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  exec gradle clean
  exec gradle test
  exec gradle war
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_KEY
  on:
    tags: true
